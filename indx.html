    <header>

    <table>
        <thead>
            <tr>
                <th>Hora</th>

                <th id="dia-1"></th>
                <th id="dia-2"></th>
                <th id="dia-3"></th>

            <tr>
                <td>14:00</td>
                <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </tbody>
    </table>

    <main>
        <p>Aqui você encontra tudo sobre a sua rotina de treinos e alimentação</p>
    </main>

    <!-- Imagem que será clicada -->
    <img src="profiles.png" alt="Clique aqui" id="minhaImagem">

    <!-- Janela Modal (escondida por padrão) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar" id="fecharModal">&times;</span>
            <h2>Opções</h2>
            <button onclick="alert('Opção 1 escolhida')">Opção 1</button>
            <button onclick="alert('Opção 2 escolhida')">Opção 2</button>

    <script src="script.js"></script>

</html>
